<!-- src/app/contact-form/contact-form.component.html -->
<form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
  <div>
    <label for="firstname">First Name:</label>
    <input
      type="text"
      id="firstname"
      [(ngModel)]="contact.firstname"
      name="firstname"
      required
    />
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input
      type="text"
      id="lastName"
      [(ngModel)]="contact.lastName"
      name="lastName"
      required
    />
  </div>

  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="contact.email"
      name="email"
      required
    />
  </div>
  <div>
    <label for="age">Age:</label>
    <input
      type="number"
      id="age"
      [(ngModel)]="contact.age"
      name="age"
      required
    />
  </div>
  <div>
    <label for="gender">Gender:</label>
    <select id="gender" [(ngModel)]="contact.gender" name="gender" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>
  <div>
    <label for="mobilenumber">Mobile Number:</label>
    <input
      type="text"
      id="mobilenumber"
      [(ngModel)]="contact.mobilenumber"
      name="mobilenumber"
      required
    />
  </div>
  <div>
    <label for="pan_no">PAN Number:</label>
    <input
      type="text"
      id="pan_no"
      [(ngModel)]="contact.pan_no"
      name="pan_no"
      required
    />
  </div>
  <div>
    <label for="adhaar_no">Adhaar Number:</label>
    <input
      type="text"
      id="adhaar_no"
      [(ngModel)]="contact.adhaar_no"
      name="adhaar_no"
      required
    />
  </div>
  <div>
    <label for="status">Status:</label>
    <input
      type="text"
      id="status"
      [(ngModel)]="contact.status"
      name="status"
      required
    />
  </div>

  <button type="submit">Submit</button>
</form>
